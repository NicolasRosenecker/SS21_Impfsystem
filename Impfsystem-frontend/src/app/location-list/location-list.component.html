<div class="ui middle aligned selection divided list">
  <a *ngFor="let location of locations" class="item app-location-list-item"
    [location]="location"
    [routerLink]="location.postal_code">
  </a>
  <div *ngIf="!locations" class="ui active dimmer">
    <div class="ui large text loader">Daten werden geladen...</div>
  </div>
  <p *ngIf="locations && !locations.length">Es wurden noch keine Locations
    eingetragen.</p>

</div>
